
<br>
<div class="container mt-4">
    <h1 class="text-center">Crear Alumno</h1>
    <form [formGroup]="formAlumno" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Alumno</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" formControlName="apellido" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" id="dni" formControlName="dni" class="form-control" maxlength="8" required>
      </div>
  
      <div class="mb-3">
        <label for="ciclo" class="form-label">Ciclo</label>
        <input type="number" id="ciclo" formControlName="ciclo" class="form-control" min="1" max="6" required>
      </div>
  
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" formControlName="estado" class="form-select" required>
          <option value="A">Activo</option>
          <option value="I">Inactivo</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <select id="usuario" formControlName="usuario" class="form-select" required>
          <option value="Adrian">Adrian</option>
          <option value="Javier">Javier</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha y Hora</label>
        <input type="datetime-local" id="fecha" formControlName="fecha" class="form-control" required>
      </div>
      
  
      <button type="submit" class="btn btn-info me-2" [disabled]="formAlumno.invalid">Crear Alumno</button>
    </form>
</div>
