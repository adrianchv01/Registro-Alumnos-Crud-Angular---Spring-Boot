
<br>
<div class="container" *ngIf="alumno">
    <h2>Actualizar Alumno</h2>
    <form [formGroup]="formCard" (ngSubmit)="onSubmit()">
        
      <div class="form-group">
        <label for="nombre">Nombre del Alumno</label>
        <input type="text" formControlName="nombre" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" formControlName="apellido" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" formControlName="dni" class="form-control" maxlength="8">
      </div>
  
      <div class="form-group">
        <label for="ciclo">Ciclo</label>
        <input type="number" formControlName="ciclo" class="form-control" min="1" max="6">
      </div>
  
      <div class="form-group">
        <label for="estado">Estado</label>
        <select formControlName="estado" class="form-select">
          <option value="A">Activo</option>
          <option value="I">Inactivo</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <select formControlName="usuario" class="form-select">
          <option value="Adrian">Adrian</option>
          <option value="Javier">Javier</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="datetime-local" formControlName="fecha" class="form-control">
      </div>

    <br>
      <button type="submit" class="btn btn-info me-2">Actualizar Alumno</button>
    </form>
</div>
