<div class="container-fluid d-flex justify-content-center align-items-center vh-100" style="background-color: #b9b9b9;">
    <div class="login p-4 rounded shadow" style="width: 100%; max-width: 400px; background-color: white;">
      <h2 class="text-center mb-4">Inicio de Sesión</h2>
      <form [formGroup]="formLogin">

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Ingresa tu correo">
        </div>

        <div class="mb-3">
          <label for="inputPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Ingresa tu contraseña">
        </div>

        <div class="mb-3 text-end">
          <a href="#" class="link-primary">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success custom-blue-btn" (click)="login()">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
